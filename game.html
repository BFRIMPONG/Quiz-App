<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <div class="container">
        <div id="game" class="home-items">
            <h2 id="qtn">What is the answer to this question?</h2>
            <div class="ans-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" num="1">Choice1</p>
            </div>

            <div class="ans-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" num="2">Choice 2</p>
            </div>

            <div class="ans-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" num="3">Choice 3</p>
            </div>

            <div class="ans-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" num="4">Choice 4</p>
            </div>

            <div class="ans-container">
                <p class="choice-prefix">E</p>
                <p class="choice-text" num="5">Choice 5</p>
            </div>
        </div>
    </div>
    
    <script src="js/game.js"></script>
</body>
</html>
